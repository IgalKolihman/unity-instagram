name: unity_instagram
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  image_picker: ^0.8.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/ROBOTO-BLACK.TTF
          weight: 600
          style: normal
        - asset: assets/ROBOTO-BLACKITALIC.TTF
          weight: 600
          style: italic
        - asset: assets/ROBOTO-BOLD.TTF
          weight: 500
          style: normal
        - asset: assets/ROBOTO-BOLDITALIC.TTF
          weight: 500
          style: italic
        - asset: assets/ROBOTO-ITALIC.TTF
          weight: 400
          style: italic
        - asset: assets/ROBOTO-LIGHT.TTF
          weight: 200
          style: normal
        - asset: assets/ROBOTO-LIGHTITALIC.TTF
          weight: 200
          style: italic
        - asset: assets/ROBOTO-MEDIUM.TTF
          weight: 400
          style: normal
        - asset: assets/ROBOTO-MEDIUMITALIC.TTF
          weight: 100
          style: normal
        - asset: assets/ROBOTO-REGULAR.TTF
          weight: 300
          style: normal
        - asset: assets/ROBOTO-THIN.TTF
          weight: 100
          style: normal
        - asset: assets/ROBOTO-THINITALIC.TTF
          weight: 100
          style: italic